<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <form action="/login.html">

        <p><h3>Formulário de novo usuário</h3></p>
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Digite seu email" required="true"></td>
            </tr>

            <tr>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="true"></td>
            </tr>

            <tr>
                <td><label for="confirmar">Confirme a senha:</label></td>
                <td><input type="password" name="confirmar" id="confirmar" placeholder="Confirme a senha" required="true"></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Confirmar" id="login" name="login"></td>
            </tr>
        </table>
    </form>
</body>
</html>

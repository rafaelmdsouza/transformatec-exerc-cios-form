<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <form action="#">
    
        <p><h2>Formulário para professores</h2></p>
        
        <table>
            <tr>
                <td><label for="fn">Nome:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fn"></td>
            </tr>

            <tr>
                <td><label for="ln">Sobrenome:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="ln"></td>
            </tr>

            <tr>
                <td><label for="dob">Data de Nascimento:</label></td>
            </tr>
            <tr>
                <td><input type="date" id="dob"></td>
            </tr>

            <tr>
                <td><label for="adress">Endereço:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="adress"></td>
            </tr>

            <tr>
                <td><label for="subject"></label>Leciona:</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="subject" id="portugues" value="pt">
                    <label for="portugues">Português</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="subject" id="ingles" value="ing">
                    <label for="ingles">Inglês</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="subject" id="historia" value="hist">
                    <label for="historia">História</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="subject" id="matematica" value="mat">
                    <label for="matematica">Matemática</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="subject" id="quimica" value="quim">
                    <label for="quimica">Química</label>
                </td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Completar">
            </tr>

        </table>
    </form>
</body>
</html>
